name: drivemm-real-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  - pip
  
  - pip:
    # Transformers和HuggingFace
    - transformers>=4.35.0
    - huggingface_hub>=0.20.0
    - accelerate>=0.24.0
    - safetensors>=0.4.0
    
    # Azure SDK
    - azure-storage-blob>=12.19.0
    - azure-ai-ml>=1.11.0
    - azure-identity>=1.15.0
    
    # 视频处理
    - opencv-python>=4.8.0
    - pillow>=10.0.0
    - ffmpeg-python>=0.2.0
    
    # 机器学习工具
    - numpy>=1.24.0
    - scipy>=1.11.0
    - scikit-learn>=1.3.0
    
    # 数据处理
    - pandas>=2.0.0
    - tqdm>=4.65.0
    
    # 其他工具
    - requests>=2.31.0
    - typing-extensions>=4.8.0