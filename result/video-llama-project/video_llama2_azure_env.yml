# Azure ML Conda Environment for Video-LLaMA-2 Inference
name: video-llama2-azure
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  - numpy=1.24.3
  - pillow=9.4.0
  - opencv=4.7.1
  - ffmpeg=4.4.2
  - pip=23.1.2
  
  - pip:
    # Core ML libraries
    - transformers==4.30.2
    - accelerate==0.20.3
    - torch==2.0.1
    - torchvision==0.15.2
    
    # Video processing
    - decord==0.6.0
    - opencv-python==4.7.1.72
    - imageio==2.31.1
    - imageio-ffmpeg==0.4.8
    - av==10.0.0
    
    # Model utilities
    - timm==0.9.2
    - einops==0.6.1
    - sentencepiece==0.1.99
    - tokenizers==0.13.3
    
    # HuggingFace
    - huggingface-hub==0.15.1
    - datasets==2.12.0
    
    # Utilities
    - tqdm==4.65.0
    - psutil==5.9.5
    - scipy==1.10.1
    - scikit-learn==1.2.2
    
    # Azure ML
    - azureml-core==1.51.0
    - azureml-mlflow==1.51.0
    
    # Optional but useful
    - matplotlib==3.7.1
    - seaborn==0.12.2
    - pandas==2.0.2